{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Senhas</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #002d5c;
            font-family: Arial, sans-serif;
        }
        .panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #002d5c;
            color: white;
            padding: 20px;
            max-width: 900px;
            width: 100%;
            border-radius: 10px;
        }
        .left-panel, .right-panel {
            flex: 1;
            text-align: center;
        }
        .left-panel h1, .right-panel h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .left-panel .senha-number {
            font-size: 6rem;
            font-weight: bold;
        }
        .left-panel .guiche-number {
            font-size: 5rem;
            margin-top: 10px;
        }
        .preferencial {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .right-panel table {
            width: 100%;
            border-collapse: collapse;
        }
        .right-panel th, .right-panel td {
            padding: 10px;
            border-bottom: 1px solid #ffffff;
        }
        .right-panel th {
            font-size: 1.2rem;
            text-align: left;
        }
        .right-panel td {
            font-size: 1.5rem;
            text-align: center;
        }
        .left-panel h1, .right-panel h1, .senha-number, .guiche-number, .preferencial {
            text-align: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

    var clinic = "{{ clinic }}"; // Obtém o nome da clínica do contexto do template

    let lastPassword = null;

    function updatePasswordPanel() {
        let lastPassword = null;

    function updatePasswordPanel() {
        $.ajax({
            url: "{% url 'clinic:get_last_password' clinic %}",
            type: 'GET',
            success: function(data) {
                if (data.number && data.number !== lastPassword) {
                    $('#password_number').text(data.number);
                    $('#password_counter').text(data.counter);
                    $('#password_time').text(data.time_called);
                    lastPassword = data.number;
                }
            },
            error: function() {
                console.log('Erro ao carregar a última senha.');
            }
        });
    }

    $(document).ready(function() {
        setInterval(updatePasswordPanel, 5000);
    });
}

    $.ajax({
        url: "{% url 'clinic:get_recent_passwords' clinic %}",  // Verifique se o nome da clínica está sendo passado
        type: 'GET',
        success: function(data) {
            var tbody = $('#recent_passwords');
            tbody.empty();
            for (var i = 0; i < data.length; i++) {
                tbody.append(
                    '<tr>' +
                    '<td>' + data[i].number + '</td>' +
                    '<td>' + data[i].counter + '</td>' +
                    '<td>' + data[i].time_called + '</td>' +
                    '</tr>'
                );
            }
        }
    });

// Chame a função de atualização a cada 5 segundos
$(document).ready(function() {
    setInterval(updatePasswordPanel, 5000);  // Certifique-se de que o intervalo está correto
});


$(document).ready(function() {
    setInterval(updatePasswordPanel, 5000);
});


    $(document).ready(function() {
        // Atualiza o painel a cada 5 segundos
        setInterval(updatePasswordPanel, 5000);
    });

        $(document).ready(function() {
            setInterval(updatePasswordPanel, 5000);
        });
    </script>
</head>
<body>
    <div class="panel">
        <div class="left-panel">
            <h1>SENHA</h1>
            <div class="senha-number">{{ last_password.number }}</div>
            <h1>GUICHÊ</h1>
            <div class="guiche-number">{{ last_password.counter }}</div>
            <div class="preferencial">{{ clinic }}</div>
        </div>
    
        <div class="right-panel">
            <h1>HISTÓRICO DE CHAMADAS</h1>
            <table>
                <thead>
                    <tr>
                        <th>Senha</th>
                        <th>Guichê</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody>
                    {% for password in recent_passwords %}
                    <tr>
                        <td>{{ password.number }}</td>
                        <td>{{ password.counter }}</td>
                        <td>{{ password.time_called|date:"H:i" }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Elemento de áudio -->
    <audio id="chamada-som" src="{% static 'audio/som_chamada.mp3' %}" preload="auto"></audio>
</body>
</html>
